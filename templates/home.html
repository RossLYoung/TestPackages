{% extends 'base.html' %}
{% load comments %}

{% block body %}


   <h3>A list of things</h3>
    {% if things %}
        {% for thing in things %}
            <div>
                <a href="{% url 'commentry.views.thing' thing.id %}">{{ thing.name }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p> No things!</p>
    {% endif %}

    <form  method="post" action="/">
        <input type="text" name="thing_text" placeholder="Add a new thing here">
        <input type="submit" class="btn btn-primary">
        {% csrf_token %}
    </form>




{% endblock body %}
